{% extends "base.html" %}

{% block app_content %}
    <div class="col-md-8 pl-0">
        <form method = "post">

            <p>Seller id:</p>
            <p><input type = "text" name = "seller_id" /></p>
            
            <p>Item name:</p>
            <p><input type = "text" name = "name" /></p>
            
            <p>Item description:</p>
            <p><input type = "text" name = "description" /></p>
            
            <p>Price (reais):</p>
            <p><input type = "text" name = "price_reais" /></p>
            
            <p>Price (cents):</p>
            <p><input type = "text" name = "price_cents" /></p>
            
            <p>Stock:</p>
            <p><input type = "text" name = "stock" /></p>
            
            <p>Sale:</p>
            <p><input type = "text" name = "sale" /></p>
            
            <p><input type = "submit" value = "submit" /></p>
            </form>
    </div>
{% endblock %}
